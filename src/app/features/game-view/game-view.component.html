<svg width="0" height="0">
  <svg:defs>
    <svg:filter id="dropShadow" height="130%">
      <svg:feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <svg:feOffset dx="0" dy="2" result="offsetblur" />
      <svg:feComponentTransfer>
        <feFuncA type="linear" slope="0.6" />
        </feComponentTransfer>
        <svg:feMerge>
          <svg:feMergeNode/>
          <svg:feMergeNode in="SourceGraphic" />
          </feMerge>
          </filter>
          </defs>
</svg>

<div class="container main">
  <h1>
    <ng-container>
      <span class="fa fa-power-off" [ngClass]="{'active': powerOffBtnActive}" (click)="restartGame()"></span>
      <span class="title">{{title}}</span>
    </ng-container>
    <dlp-salary-gauge routerLink="/rankings"></dlp-salary-gauge>
  </h1>

  <dlp-grid-container></dlp-grid-container>

  <dlp-trash-can></dlp-trash-can>

  <ng-container *ngIf="!env.production">
    <button type="button" class="btn btn-dark hidden-sm hidden-xs" (click)="editLevel()">{{helperBtnText}}</button>
    <ng-container *ngIf="showHelpers">
      <button type="button" class="btn btn-dark hidden-sm hidden-xs" (click)="gridService.clearGrid()">C</button>
      <button type="button" class="btn btn-dark hidden-sm hidden-xs" (click)="gridService.resetGrid()">R</button>
      <button type="button" class="btn btn-dark hidden-sm hidden-xs" (click)="gridService.serializeGrid()">S</button>
    </ng-container>
  </ng-container>
</div>

<div class="container appendix" id="instructions">
  <div class="header">
    <p class="author">
      <span class="label">@Author: </span>Abhijit Kumar Kar</p>
    <span class="links">
      <a href="http://www.abhijit-kar.com/" target="_blank">(Portfolio)</a>
      <a href="https://github.com/abhijit-kar/dont-let-him-poo" target="_blank">{{'{'}}Git{{'}'}}</a>
    </span>

    <div class="clearfix"></div>
  </div>

  <hr>

  <p class="instructions">How to play
    <br class="breakpoint"> [as a control freak manager]</p>

  <ol>
    <li>Don't Let'im reach his target</li>
    <li>Keep his hope alive</li>
    <li>If you can't convince him, confuse him</li>
    <li>Paint a fake picture of the world</li>
  </ol>
</div>
