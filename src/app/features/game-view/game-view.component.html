<svg width="0" height="0">
  <svg:defs>
    <svg:filter id="dropShadow" height="130%">
      <svg:feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <svg:feOffset dx="0" dy="2" result="offsetblur" />
      <svg:feComponentTransfer>
        <feFuncA type="linear" slope="0.6" />
        </feComponentTransfer>
        <svg:feMerge>
          <svg:feMergeNode/>
          <svg:feMergeNode in="SourceGraphic" />
          </feMerge>
          </filter>
          </defs>
</svg>

</dlp-card>
