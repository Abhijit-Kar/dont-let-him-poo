<dlp-card>

    <dlp-power-btn></dlp-power-btn>>
    <h1 class="title">Don't Let Him Poo</h1>
    <dlp-salary-gauge></dlp-salary-gauge>
  </header>
  <section>
    <dlp-grid-container></dlp-grid-container>
    <dlp-trash-can></dlp-trash-can>
    <dlp-level-editor *ngIf="!env.production"></dlp-level-editor>
  </section>

<dlp-card showHR="true">
  <header>
    <h3 id="instructions">How to Play?</h3>
  </header>
  <section class="instructions">
    <dlp-instructions></dlp-instructions>
  </section>
</dlp-card>

<dlp-card showHR="true">
  <header class="social-header">
    <p>Organization is Hiring, Spread the word!</p>
  </header>
  <section>
    <dlp-share-btns></dlp-share-btns>
  </section>
</dlp-card>

<dlp-card showHR="true">
  <header>
    <p class="author">
      <span class="label">@Author: </span>Abhijit Kumar Kar</p>
    <span class="links">
      <a href="http://www.abhijit-kar.com/" (click)="directToPortfolio($event, 'Website', 'http://www.abhijit-kar.com/')" target="_blank">(Portfolio)</a>
      <a href="https://github.com/abhijit-kar/dont-let-him-poo" (click)="directToPortfolio($event, 'Git', 'https://github.com/abhijit-kar/dont-let-him-poo')"
        target="_blank">{{'{'}}Git{{'}'}}</a>
    </span>
    <div class="clearfix"></div>
  </header>
