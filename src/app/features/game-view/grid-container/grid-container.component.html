<div class="grid-container">
  <div *ngIf="!gridService.gameGrid; else showPlayButton">
    <img class="get-loader" src="./assets/images/loader.gif" alt="Loader">
  </div>

  <ng-template #showPlayButton>
    <span *ngIf="choreographerService.currentGameState === game_states.START" class="fa fa-play" (click)="startGame()"></span>
  </ng-template>

  <dlp-player [hidden]="!choreographerService.currentGameState === game_states.RUN"></dlp-player>

  <ng-container *ngIf="choreographerService.currentGameState === game_states.RUN">
    <div class="grid-row" *ngFor="let row of gridService.gameGrid">
      <dlp-cell-container [node]="cell" class="grid-cell" *ngFor="let cell of row"></dlp-cell-container>
    </div>
  </ng-container>
</div>
